<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo Nacional de Población y Vivienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <!-- Encabezado con imagen -->
  <header>
    <img id="main-image" src="/images/header.png" alt="Imagen principal" />
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <h1>Resultados Departamento de El Progreso</h1>

    <!-- Cuadro para seleccionar el municipio -->
    <div class="selection">
      <label for="municipios">Municipios</label>
      <select id="municipios" onchange="cargarDatosMunicipio()">
        <option value="999">El Progreso</option>
        <option value="201">Guastatoya</option>
        <option value="202">Morazán</option>
        <option value="203">San Agustín Acasaguastlán</option>
        <option value="204">San Cristóbal Acasaguastlán</option>
        <option value="205">El Jícaro</option>
        <option value="206">Sansare</option>
        <option value="207">Sanarate</option>
        <option value="208">San Antonio La Paz</option>
      </select>
    </div>

    <!-- Espacio para mostrar la imagen que cambia según el municipio -->
    <div class="image-container">
      <img id="municipio-image" src="https://via.placeholder.com/500x300" alt="Imagen del municipio" />
    </div>
    
    <!-- Resultados del censo -->
    <div id="resultados" class="results">
      <!-- Aquí se cargarán los datos -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Censo Nacional. Todos los derechos reservados.</p>
    <p>Contacto: cfallam2@miumg.edu.gt | +502 3302-9117</p>
    <p>Cristoffer Alexis Falla Marroquin 1890-21-8820</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
